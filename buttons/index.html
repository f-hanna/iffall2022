<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Hanna Fu</title>

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="styles.css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <main>

        <h1>Button Styling — Hanna Fu</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a id="btn_cocacola" href="http://www.coca-cola.com/">Coca-Cola</a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple"></i><span>Apple</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.ibm.com/us-en/?ar=1" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>

        <div class="button_container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_hasbro"><span>Hasbro</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley"><span>HARLEY DAVIDSON</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.michaelkors.com/" target="_blank" id="btn_kors"><span>Michael Kors</span></a>
        </div>


    </main>


</body>

</html>
